<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISAD VAULT - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="auth.js"></script>
    <style>
        /* =========================================
           LOGIN PAGE STYLES
           Inherits from style.css (:root variables)
           ========================================= */

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
            /* Subtle animated background */
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background: var(--bg-secondary);
            border-radius: 24px;
            width: 80vw;
            max-width: 100%;
            height: 95vh;

            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-default);
            display: flex;
            flex-direction: row;
            overflow: hidden;
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Left Pane - Branding */
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, var(--slate-50), var(--slate-100));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-right: 1px solid var(--border-subtle);
            position: relative;
        }

        body.dark-theme .login-left {
            background: linear-gradient(135deg, var(--slate-900), #020617);
            border-right-color: var(--border-default);
        }

        /* Right Pane - Form */
        .login-right {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--bg-secondary);
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Branding Section (Now Left Side) */
        .company-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .company-name {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-700);
            letter-spacing: -0.5px;
        }

        body.dark-theme .company-name {
            color: var(--primary-400);
        }

        .login-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-top: 16px;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
        }

        /* Form Elements */
        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-align: center;
        }

        .form-desc {
            text-align: center;
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 40px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            font-size: 15px;
            font-family: inherit;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: var(--bg-secondary);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
            transition: color 0.2s;
            pointer-events: none;
        }

        .form-group input:focus~.input-icon {
            color: var(--primary-500);
        }

        .login-button {
            margin-top: 10px;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-md);
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        body.dark-theme .login-button {
            background: linear-gradient(135deg, var(--primary-700), var(--primary-800));
        }

        /* Biometric & Footer */
        .biometric-section {
            margin-top: 32px;
            text-align: center;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border-default);
        }

        .divider-text {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .fingerprint-button {
            width: 64px;
            height: 64px;
            margin: 0 auto;
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-muted);
            box-shadow: var(--shadow-sm);
        }

        .fingerprint-button:hover {
            border-color: var(--primary-500);
            color: var(--primary-600);
            background: var(--primary-50);
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        body.dark-theme .fingerprint-button:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .fingerprint-icon {
            font-size: 28px;
        }

        .biometric-label {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .biometric-status {
            margin-top: 16px;
            font-size: 13px;
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
        }

        .biometric-status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--emerald-500);
        }

        .biometric-status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--rose-500);
        }

        .biometric-status.info {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-500);
        }

        .login-footer {
            margin-top: 40px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
        }

        .powered-by {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 8px;
        }

        .powered-by span {
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Helper Classes */
        .theme-toggle-fixed {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-md);
            z-index: 50;
        }

        .theme-toggle-fixed:hover {
            transform: scale(1.1);
            color: var(--amber-500);
            border-color: var(--amber-500);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                width: 100%;
                border-radius: 0;
                border: none;
                box-shadow: none;
            }

            .login-left {
                padding: 40px 20px;
                flex: none;
            }

            .login-right {
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle-fixed" title="Toggle Dark/Light Mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Left Pane: Branding -->
        <div class="login-left">
            <div class="company-logo">
                <h1 class="company-name">VisaD Vault</h1>
            </div>
            <p class="login-subtitle">Secure access to the Enterprise Visa Consulting Platform & Documentation System.
            </p>
        </div>

        <!-- Right Pane: Login Form -->
        <div class="login-right">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-desc">Please enter your details to sign in.</p>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Enter your username" required
                            autocomplete="username">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required
                            autocomplete="current-password">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="login-button">Access Vault</button>
            </form>
            <div id="login-error"
                style="color: #ef4444; text-align: center; margin-top: 15px; font-size: 14px; display: none; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 8px;">
            </div>

            <!-- Biometric Authentication Section -->
            <div class="biometric-section">
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">OR LOGIN WITH</span>
                    <div class="divider-line"></div>
                </div>

                <div class="fingerprint-button" id="fingerprintButton" title="Login with Biometrics">
                    <i class="fas fa-fingerprint fingerprint-icon"></i>
                </div>
                <div class="biometric-label">Biometric Login</div>
                <div id="biometricStatus" class="biometric-status" style="display: none;"></div>
            </div>

            <div class="login-footer">
                <div>Sales • Appointments • Documentation</div>
                <div class="powered-by">
                    <i class="fas fa-bolt" style="color:var(--primary-500); font-size:10px;"></i>
                    Powered by <span>iwebron</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        (function () {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            const body = document.body;

            // Check saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }

            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-theme');
                const isDark = body.classList.contains('dark-theme');

                // Update icon
                if (isDark) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
        })();

        // Biometric Authentication using Web Authentication API (WebAuthn)
        const BiometricAuth = {
            // Check if biometric authentication is available
            isAvailable: function () {
                return window.PublicKeyCredential !== undefined &&
                    navigator.credentials !== undefined;
            },

            // Show status message
            showStatus: function (message, type = 'info') {
                const statusEl = document.getElementById('biometricStatus');
                statusEl.textContent = message;
                statusEl.className = `biometric-status ${type}`; // Fixed string interpolation
                statusEl.style.display = 'inline-block';

                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 4000);
            },

            // --- Helpers for Base64URL encoding/decoding ---
            _bufferToBase64url: function (buffer) {
                const bytes = new Uint8Array(buffer);
                let binary = '';
                for (let len = bytes.byteLength, i = 0; i < len; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
            },

            _base64urlToBuffer: function (base64url) {
                const padding = '='.repeat((4 - base64url.length % 4) % 4);
                const base64 = (base64url + padding).replace(/-/g, '+').replace(/_/g, '/');
                const binary = atob(base64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return bytes.buffer;
            },

            // Register biometric credentials (first-time setup)
            register: async function (username) {
                try {
                    this.showStatus('Starting registration...', 'info');

                    // 1. Get Challenge from Server
                    const startResponse = await $.ajax({
                        url: VaultAuth.API_BASE_URL + '/auth/webauthn/register/start',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ username: username }),
                        xhrFields: { withCredentials: true }
                    });

                    // 2. Create Credential
                    const credential = await navigator.credentials.create({
                        publicKey: {
                            challenge: this._base64urlToBuffer(startResponse.challenge),
                            rp: { name: startResponse.rpName, id: startResponse.rpId },
                            user: {
                                id: this._base64urlToBuffer(startResponse.userId),
                                name: username,
                                displayName: username
                            },
                            pubKeyCredParams: [
                                { alg: -7, type: "public-key" }, // ES256
                                { alg: -257, type: "public-key" } // RS256
                            ],
                            authenticatorSelection: {
                                authenticatorAttachment: "platform",
                                userVerification: "required"
                            },
                            timeout: 60000,
                            attestation: "direct"
                        }
                    });

                    // 3. Send to Server
                    const attestationObject = this._bufferToBase64url(credential.response.attestationObject);
                    const clientDataJSON = this._bufferToBase64url(credential.response.clientDataJSON);
                    const rawId = this._bufferToBase64url(credential.rawId);

                    await $.ajax({
                        url: VaultAuth.API_BASE_URL + '/auth/webauthn/register/finish',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            id: credential.id,
                            rawId: rawId,
                            type: credential.type,
                            response: {
                                attestationObject: attestationObject,
                                clientDataJSON: clientDataJSON
                            }
                        }),
                        xhrFields: { withCredentials: true }
                    });

                    localStorage.setItem('biometric_enabled_user', username);
                    this.showStatus('Biometric registered successfully!', 'success');
                    return true;

                } catch (error) {
                    console.error('Biometric registration error:', error);
                    let msg = error.message;
                    if (error.name === 'NotAllowedError') msg = 'Registration cancelled.';
                    this.showStatus('Registration failed: ' + msg, 'error');
                    return false;
                }
            },

            // Authenticate using biometric
            authenticate: async function () {
                try {
                    let username = localStorage.getItem('biometric_enabled_user');
                    if (!username) {
                        username = document.getElementById('username').value;
                    }
                    if (!username) {
                        this.showStatus('Please enter username first', 'info');
                        return false;
                    }

                    const button = document.getElementById('fingerprintButton');
                    button.classList.add('scanning');

                    // 1. Get Login Options
                    const startResponse = await $.ajax({
                        url: VaultAuth.API_BASE_URL + '/auth/webauthn/login/start',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ username: username }),
                        xhrFields: { withCredentials: true }
                    });

                    const publicKeyOptions = {
                        challenge: this._base64urlToBuffer(startResponse.challenge),
                        rpId: startResponse.rpId,
                        userVerification: "required",
                        timeout: 60000
                    };

                    // 2. Get Assertion
                    const assertion = await navigator.credentials.get({
                        publicKey: publicKeyOptions
                    });

                    button.classList.remove('scanning');

                    // 3. Verify on Server
                    const authenticatorData = this._bufferToBase64url(assertion.response.authenticatorData);
                    const clientDataJSON = this._bufferToBase64url(assertion.response.clientDataJSON);
                    const signature = this._bufferToBase64url(assertion.response.signature);
                    const userHandle = assertion.response.userHandle ? this._bufferToBase64url(assertion.response.userHandle) : null;
                    const rawId = this._bufferToBase64url(assertion.rawId);

                    const finishResponse = await $.ajax({
                        url: VaultAuth.API_BASE_URL + '/auth/webauthn/login/finish',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            id: assertion.id,
                            rawId: rawId,
                            type: assertion.type,
                            response: {
                                authenticatorData: authenticatorData,
                                clientDataJSON: clientDataJSON,
                                signature: signature,
                                userHandle: userHandle
                            }
                        }),
                        xhrFields: { withCredentials: true }
                    });

                    if (finishResponse.status === 'success' && finishResponse.token) {
                        this.showStatus('Authentication successful!', 'success');
                        VaultAuth.setToken(finishResponse.token);
                        // Ideally set user data here too
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 500);
                        return true;
                    } else {
                        throw new Error('Server verification failed');
                    }

                } catch (error) {
                    console.error('Biometric authentication error:', error);
                    const button = document.getElementById('fingerprintButton');
                    button.classList.remove('scanning');

                    if (error.name === 'NotAllowedError') {
                        this.showStatus('Authentication cancelled', 'error');
                    } else {
                        this.showStatus('Authentication failed: ' + error.message, 'error');
                    }
                    return false;
                }
            }
        };

        // Check biometric availability on page load
        window.addEventListener('DOMContentLoaded', function () {
            const fingerprintButton = document.getElementById('fingerprintButton');

            if (!BiometricAuth.isAvailable()) {
                fingerprintButton.style.opacity = '0.5';
                fingerprintButton.style.cursor = 'not-allowed';
                fingerprintButton.title = 'Biometric authentication not available on this device/browser';

                fingerprintButton.addEventListener('click', function () {
                    BiometricAuth.showStatus('Biometric not supported on this device', 'error');
                });
            } else {
                // Check if user has registered biometric
                const hasRegistered = localStorage.getItem('biometric_enabled_user');
                if (hasRegistered) {
                    fingerprintButton.querySelector('.fingerprint-icon').textContent = '✓';
                    fingerprintButton.title = 'Login with registered biometric';

                    // Auto-trigger biometric login
                    setTimeout(() => {
                        BiometricAuth.authenticate();
                    }, 500);
                }
            }
        });

        // Fingerprint button click handler
        document.getElementById('fingerprintButton').addEventListener('click', async function () {
            if (!BiometricAuth.isAvailable()) {
                return;
            }

            const hasRegistered = localStorage.getItem('biometric_enabled_user');

            if (hasRegistered) {
                // Authenticate
                await BiometricAuth.authenticate();
            } else {
                // Ask user to register first
                BiometricAuth.showStatus('Please login with password first to register biometric', 'info');
            }
        });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const $error = $('#login-error'); // Using jQuery for consistency with auth.js error handling

            // Reset error
            $error.hide().text('');

            // Loading state
            const button = this.querySelector('.login-button');
            const originalText = button.textContent;
            button.textContent = 'Accessing...';
            button.style.opacity = '0.7';
            button.disabled = true;

            try {
                // Use real VaultAuth login
                if (window.VaultAuth) {
                    const result = await VaultAuth.login(username, password);

                    if (result.success) {
                        // Login successful

                        // Check if biometric is available but NOT registered
                        if (BiometricAuth.isAvailable()) {
                            const hasRegistered = localStorage.getItem('biometric_enabled_user');

                            if (!hasRegistered) {
                                // Ask user to register
                                // Small timeout to let UI update
                                await new Promise(r => setTimeout(r, 100));
                                const registerBiometric = confirm('Login successful!\n\nWould you like to enable biometric login for faster access next time?');

                                if (registerBiometric) {
                                    await BiometricAuth.register(username);
                                    const fingerprintButton = document.getElementById('fingerprintButton');
                                    if (fingerprintButton) {
                                        const icon = fingerprintButton.querySelector('.fingerprint-icon');
                                        if (icon) icon.textContent = '✓';
                                        fingerprintButton.title = 'Login with registered biometric';
                                    }
                                }
                            }
                        }

                        // Redirect
                        // Redirect
                        window.location.href = 'index.html';
                    } else {
                        // Login failed
                        $error.text(result.message || 'Login failed').fadeIn();
                        button.textContent = originalText;
                        button.style.opacity = '1';
                        button.disabled = false;
                    }
                } else {
                    console.error('VaultAuth not found');
                    $error.text('System error: Authentication module not loaded.').fadeIn();
                    button.textContent = originalText;
                    button.style.opacity = '1';
                    button.disabled = false;
                }
            } catch (err) {
                console.error(err);
                $error.text('An error occurred. Please try again.').fadeIn();
                button.textContent = originalText;
                button.style.opacity = '1';
                button.disabled = false;
            }
        });

        // Add input focus animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.01)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Particle effect on button hover (optional enhancement)
        const loginButton = document.querySelector('.login-button');
        loginButton.addEventListener('mouseenter', function () {
            this.style.transform = 'translateY(-3px)';
        });

        loginButton.addEventListener('mouseleave', function () {
            this.style.transform = 'translateY(0)';
        });
    </script>
</body>

</html>
